name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: Install LibRaw (Homebrew)
        run: |
          set -euo pipefail
          brew install libraw
          LIBRAW_PREFIX="$(brew --prefix libraw)"
          cat > LibRaw.xcconfig <<EOF
          // Auto-generated in CI (gitignored) to enable RAW decoding via LibRaw.
          LIBRAW_PREFIX = ${LIBRAW_PREFIX}
          GCC_PREPROCESSOR_DEFINITIONS = \$(inherited) LIBRAW_ENABLED=1
          HEADER_SEARCH_PATHS = \$(inherited) \$(LIBRAW_PREFIX)/include
          LIBRARY_SEARCH_PATHS = \$(inherited) \$(LIBRAW_PREFIX)/lib
          OTHER_LDFLAGS = \$(inherited) -lraw
          EOF

      - name: Sanity build (no signing)
        run: |
          set -euo pipefail
          xcodebuild \
            -scheme GPhotoPaper \
            -destination 'platform=macOS' \
            -derivedDataPath /tmp/gphotopaper_deriveddata \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

      - name: Unit tests (no UI tests, no signing)
        run: |
          set -euo pipefail
          xcodebuild \
            -scheme GPhotoPaper \
            -destination 'platform=macOS' \
            -derivedDataPath /tmp/gphotopaper_deriveddata \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            test \
            -only-testing:GPhotoPaperTests
